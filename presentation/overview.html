<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目概述</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(to bottom right, #e0f7fa, #bbdefb);
        color: #202124;
        font-family: sans-serif;
        display: grid;
        grid-template-columns: 1fr 2fr;
        padding: 40px;
        gap: 40px;
      }
      .title-section {
        display: flex;
        align-items: center;
        justify-content: center;
        border-right: 2px solid #1a73e8;
      }
      .main-title {
        font-size: 36px;
        font-weight: bold;
        color: #1a73e8;
        text-align: center;
      }
      .content-section {
        display: grid;
        grid-template-rows: repeat(2, 1fr);
        gap: 20px;
      }
      .content-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .content-item h3 {
        font-size: 24px;
        font-weight: bold;
        color: #34a853;
        margin-bottom: 10px;
      }
      .content-item p {
        font-size: 18px;
        line-height: 1.4;
      }
      .image-section {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .content-image {
        max-width: 100%;
        height: 250px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="title-section">
        <h1 class="main-title">项目概述</h1>
      </div>
      <div class="content-section">
        <div class="content-row">
          <div class="content-item">
            <h3>项目背景</h3>
            <p>传统拼团记账存在信任缺失、数据不透明、手动操作繁琐等痛点。</p>
          </div>
          <div class="content-item">
            <h3>项目目标</h3>
            <p>构建一个去中心化、透明、高效的微信拼团记账助手。</p>
          </div>
        </div>
        <div class="content-row">
          <div class="content-item">
            <h3>项目价值</h3>
            <p>提升记账效率，确保数据真实性与安全性，增强用户间信任。</p>
          </div>
          <div class="image-section">
            <img src="/home/ubuntu/WeChatReceiptBot/presentation/images/group_accounting.png" alt="Group Accounting Illustration" class="content-image">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
