<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署与测试</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(to bottom right, #e0f7fa, #bbdefb);
        color: #202124;
        font-family: sans-serif;
        display: grid;
        grid-template-columns: 1fr 2fr;
        padding: 40px;
        gap: 40px;
      }
      .title-section {
        display: flex;
        align-items: center;
        justify-content: center;
        border-right: 2px solid #1a73e8;
      }
      .main-title {
        font-size: 36px;
        font-weight: bold;
        color: #1a73e8;
        text-align: center;
      }
      .content-section {
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 30px;
      }
      .text-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .content-item h3 {
        font-size: 24px;
        font-weight: bold;
        color: #34a853;
        margin-bottom: 10px;
      }
      .content-item ul {
        font-size: 18px;
        line-height: 1.4;
        padding-left: 20px;
        list-style-type: disc;
      }
      .content-item li {
        margin-bottom: 8px;
      }
      .image-section {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .deployment-image {
        max-width: 100%;
        height: 320px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="title-section">
        <h1 class="main-title">部署与测试</h1>
      </div>
      <div class="content-section">
        <div class="text-content">
          <div class="content-item">
            <h3>部署环境</h3>
            <ul>
              <li>服务器：Ubuntu 20.04+</li>
              <li>数据库：NebulaGraph 3.0+, Apache Doris 1.0+</li>
              <li>运行环境：.NET 8, Node.js 18+, Python 3.8+</li>
              <li>Web服务器：Nginx 1.18+</li>
            </ul>
          </div>
          <div class="content-item">
            <h3>部署步骤</h3>
            <ul>
              <li>后端API服务部署（.NET 8）</li>
              <li>Donut图像识别服务部署（Flask）</li>
              <li>Web3智能合约服务部署（Flask）</li>
              <li>前端应用部署（Vue 3）</li>
            </ul>
          </div>
        </div>
        <div class="image-section">
          <img src="/home/ubuntu/WeChatReceiptBot/presentation/images/deployment_architecture.png" alt="Deployment Architecture" class="deployment-image">
        </div>
      </div>
    </div>
  </body>
</html>
