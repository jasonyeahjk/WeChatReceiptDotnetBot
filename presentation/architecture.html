<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统架构</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(to bottom right, #e0f7fa, #bbdefb);
        color: #202124;
        font-family: sans-serif;
        display: grid;
        grid-template-columns: 1fr 2fr;
        padding: 40px;
        gap: 40px;
      }
      .title-section {
        display: flex;
        align-items: center;
        justify-content: center;
        border-right: 2px solid #1a73e8;
      }
      .main-title {
        font-size: 36px;
        font-weight: bold;
        color: #1a73e8;
        text-align: center;
      }
      .content-section {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .architecture-description {
        margin-bottom: 20px;
      }
      .architecture-description h3 {
        font-size: 24px;
        font-weight: bold;
        color: #34a853;
        margin-bottom: 10px;
      }
      .architecture-description p {
        font-size: 18px;
        line-height: 1.4;
      }
      .architecture-image {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .architecture-image img {
        max-width: 100%;
        height: 450px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="title-section">
        <h1 class="main-title">系统架构</h1>
      </div>
      <div class="content-section">
        <div class="architecture-description">
          <h3>微服务架构设计</h3>
          <p>系统采用微服务架构，主要包含以下组件：</p>
          <ul style="list-style-type: disc; padding-left: 20px; font-size: 18px; line-height: 1.4;">
            <li><strong>.NET 8后端API</strong>：核心业务逻辑和数据处理</li>
            <li><strong>Vue 3前端</strong>：用户界面和交互</li>
            <li><strong>NebulaGraph数据库</strong>：存储用户关系和行为图谱</li>
            <li><strong>Apache Doris</strong>：实时数据仓库，用于数据分析</li>
            <li><strong>Donut服务</strong>：单据识别和文本提取</li>
            <li><strong>Web3服务</strong>：智能合约部署和区块链交互</li>
          </ul>
        </div>
        <div class="architecture-image">
          <img src="/home/ubuntu/WeChatReceiptBot/presentation/images/system_architecture.png" alt="System Architecture Diagram">
        </div>
      </div>
    </div>
  </body>
</html>
