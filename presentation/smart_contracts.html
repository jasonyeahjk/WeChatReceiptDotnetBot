<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能合约与Web3</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(to bottom right, #e0f7fa, #bbdefb);
        color: #202124;
        font-family: sans-serif;
        display: grid;
        grid-template-columns: 1fr 2fr;
        padding: 40px;
        gap: 40px;
      }
      .title-section {
        display: flex;
        align-items: center;
        justify-content: center;
        border-right: 2px solid #1a73e8;
      }
      .main-title {
        font-size: 36px;
        font-weight: bold;
        color: #1a73e8;
        text-align: center;
      }
      .content-section {
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 30px;
      }
      .contract-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .contract-item h3 {
        font-size: 24px;
        font-weight: bold;
        color: #34a853;
        margin-bottom: 10px;
      }
      .contract-item ul {
        font-size: 18px;
        line-height: 1.4;
        list-style-type: disc;
        padding-left: 20px;
      }
      .contract-item li {
        margin-bottom: 8px;
      }
      .code-section {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .code-image {
        max-width: 100%;
        height: 320px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="title-section">
        <h1 class="main-title">智能合约与Web3</h1>
      </div>
      <div class="content-section">
        <div class="contract-info">
          <div class="contract-item">
            <h3>BillContract合约</h3>
            <ul>
              <li>管理拼团账单和费用分摊</li>
              <li>创建账单和添加交易记录</li>
              <li>自动计算成员应付金额</li>
              <li>支持多人结算和验证</li>
            </ul>
          </div>
          <div class="contract-item">
            <h3>PaymentContract合约</h3>
            <ul>
              <li>记录支付凭证和状态</li>
              <li>验证支付真实性</li>
              <li>存储图像哈希值作为证明</li>
              <li>提供完整支付历史查询</li>
            </ul>
          </div>
        </div>
        <div class="code-section">
          <img src="/home/ubuntu/WeChatReceiptBot/presentation/images/smart_contract_code.png" alt="Smart Contract Code" class="code-image">
        </div>
      </div>
    </div>
  </body>
</html>
